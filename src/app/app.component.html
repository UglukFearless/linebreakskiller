<div class="content" role="main">
    <h1 class="main-title">{{ title }}</h1>
    <div id="in" class="block">
        <textarea 
            #input_text 
            (ngModelChange)="textOnChange($event)"
            (keydown)="onKeydown($event)"
            [ngModel]="text" 
            placeholder="Insert the text here!">
            {{ text }}
        </textarea>
    </div>
    <hr class="break-line" />
</div>
